<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="dist/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="title">
                    <a href=""><h1>ToDo List</h1></a>
                    <span class="icon">
                        <i class="material-icons">subject</i>
                    </span>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="controls-task-main">
                    <div class="add-task">
                        <form action="smth" class="add-form">
                            <fieldset class="field-wrap">
                                <input type="text" class="field add-field">
                            </fieldset>
                            <button class="btn add-btn">
                                <i class="material-icons">add</i>
                            </button>
                        </form>
                    </div>
                    <div class="search-task">
                        <form action="" class="search-form">
                            <fieldset class="field-wrap">
                                <input type="text" class="field search-field">
                            </fieldset>
                            <button class="btn search-btn">
                                <i class="material-ico"></i>
                            </button>
                        </form>
                    </div>
                    <div class="filter-task">
                        <ul class="filter-select">
                            <li class="filter-item">
                                <a href="" class="filter-option"></a>
                            </li>
                            <li class="filter-item">
                                <a href="" class="filter-option"></a>
                            </li>
                            <li class="filter-item">
                                <a href="" class="filter-option"></a>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="tasks-container">
                    <div class="tasks-wrap">
                        <form action="smth" class="task-form task-normal">
                            <fieldset class="field-wrap">
                                <input type="checbox" class="status-cntrl">
                                <input type="text" class="field name-field">
                            </fieldset>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-status">
                                    <i class="material-icons">add</i>
                                </button>
                                <button class="btn btn-sm btn-edit">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button class="btn btn-sm btn-delete-item">
                                    <i class="material-icons">delete</i>
                                </button>
                            </div>
                        </form>
                        <form action="smth" class="task-form task-editable">
                            <fieldset class="field-wrap">
                                <input type="text" class="field name-field">
                            </fieldset>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-save">
                                    <i class="material-icons">save</i>
                                </button>
                                <button class="btn btn-sm btn-cancel">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="controls-task-secondary">
                    <buton class="btn-group">
                        <button class="btn btn-lg btn-remove-compl">
                            Remove completed
                        </button>
                        <button class="btn btn-lg btn-remove-all">
                            Remove all
                        </button>
                    </buton>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="copyright">
                    <h5>Kate-M</h5>
                    <h6>&copy;2018 All rights are not reserved</h6>
                </div>
            </div>
        </footer>
    </div>


    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="dist/js/script.js"></script>
</body>

</html>
